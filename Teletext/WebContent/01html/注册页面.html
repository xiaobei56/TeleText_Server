<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>邮箱注册</title>
<script type="text/javascript">
	function sub() {
		var pwd = document.getElementById("pwd").value;
		if (pwd == null || pwd == "" || pwd == " " || pwd == undefined) {
			alert("请输入密码以完成注册");
		} else {
			document.getElementById("form").submit();
		}
	}
	function cc() {
		var topNode = document.getElementById("top");
		var color = topNode.style.background;

		color = "#FFCC80";

		topNode.style.background = color;
	}
</script>
</head>
<body>
	<!-- auther:ly -->
	<div align="center">
		<table width="70%" border="1" style="border-color: #E0E0E0;">
			<tr>
				<td width="100%" bgcolor="#6798ca" align="left" height="30px"
					colspan="2" id="top" onclick="cc();"><font color="white"
					size="4" face="隶书">&nbsp;&nbsp;&nbsp;&nbsp;欢迎注册无限容量的网易邮箱！邮件地址可以登录使用其他网易旗下产品。</font>
				</td>
			</tr>
			<tr>
				<td width="80%">
					<form id="form">
						<table width="100%" style="margin-top: -150px">
							<tr>
								<td><font color="red">*</font> 邮箱地址：<input type="text"
									name="username"
									style="width: 200px; height: 18px; border-color: #E0E0E0;" />@<select
									name="_com"
									style="width: 80px; height: 23px; border-color: #E0E0E0;"><option
											value="163">163.com</option>
										<option value="126">126.com</option></select> <br />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font
									color="#a0a0a5" size="2px">6~18个字符，可使用字母、数字、下划线，需以字母开头 </font>
								</td>
							</tr>
							<tr>
								<td><font color="red">*</font>
									密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password"
									id="pwd" name="password"
									style="width: 250px; height: 18px; border-color: #E0E0E0;" />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font
									color="#a0a0a5" size="2px">6~16个字符，区分大小写</font></td>
							</tr>
							<tr>
								<td><font color="red">*</font> 确认密码：<input type="password"
									style="width: 250px; height: 18px; border-color: #E0E0E0;" />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<br />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font
									color="#a0a0a5" size="2px">请再次填写密码 </font></td>
							</tr>
							<tr>
								<td>&nbsp;&nbsp;&nbsp; <span><input type="checkbox"
										checked="checked" /><font color="#a0a0a5" size="2px">同意<a
											href="#" style="">"服务条款"</a>和<a href="#">"隐私权相关政策"</a></font></span>

								</td>
							</tr>
							<tr>
								<td><input type="button" value="立即注册" onclick="sub();" />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
							</tr>
						</table>
					</form>
				</td>
				<td width="20%"><img src="right.jpg" /></td>
			</tr>
		</table>
	</div>
</body>
</html>
